<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="name" id="name" />
    <input type="text" placeholder="city" id="city" />
    <button onclick="addproduct()">Add Product</button>
    <div>
      <input placeholder="id to remove" id="idr" />
      <button onclick="deletproduct()">remove</button>
    </div>
    <div>
      <input placeholder="update id" id="idu" />
      <button onclick="updateproduct()">remove</button>
    </div>
    <div>
      <button onclick="getproduct()">print</button>
    </div>
  </body>
</html>
<script>
  async function addproduct() {
    const data = {
      name: document.querySelector("#name").value,
      city: document.querySelector("#city").value,
    };
    let response = await fetch("http://localhost:3000/api/products", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" },
    });
    let raw = await response.json();
  }
  async function deletproduct() {
    let id = document.querySelector("#idr").value;
    let response = await fetch(`http://localhost:3000/api/products/${id}`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
    });
    let raw = await response.json();
  }
  async function updateproduct() {
    let id = document.querySelector("#idu").value;
    let response = await fetch(`http://localhost:3000/api/products/${id}`, {
      method: "PUT",
      body: JSON.stringify({
        name: "haider",
      }),
      headers: { "Content-Type": "application/json" },
    });
    let raw = await response.json();
  }
  async function getproduct() {
    let response = await fetch(`http://localhost:3000/api/products`);
    let raw = await response.json();
    console.log(raw);
  }
</script>
